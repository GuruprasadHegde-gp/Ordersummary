<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/6292c3935f.js" crossorigin="anonymous"></script>

  <title> Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <img  src="images/illustration-hero.jpg" class="hero_image">
    <h1 class="order_sum">Order Summary</h1>

    <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on anydevice anywhere you like!
    </p>

    <div class="container">

      <div class="music_image"><i class="fa-solid fa-music fa-xl"></i></div>


      <div class="annual_plan">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>



      <a class="change_link" href="#">Change</a>

    </div>

    <button type="button" class="btn btn-primary btn-lg">Proceed To payment</button>
    <p class="cancel-order">Cancel Order</p>




    
</body>

</html>
